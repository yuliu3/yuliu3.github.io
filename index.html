<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirectingâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #111;
      cursor: pointer;
      overflow: hidden;
    }

    .wrapper {
      text-align: center;
      transition: opacity 0.6s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .text {
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      font-weight: 500;
      letter-spacing: 0.18em;
      animation: tighten 1.2s ease forwards;
      position: relative;
      display: inline-block;
      padding-bottom: 12px;
    }

    .text::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 1px;
      width: 100%;
      background: #111;
      transform: scaleX(0);
      transform-origin: left;
      animation: underline 1.2s ease forwards;
      animation-delay: 0.2s;
    }

    @keyframes tighten {
      from {
        letter-spacing: 0.18em;
      }
      to {
        letter-spacing: 0.06em;
      }
    }

    @keyframes underline {
      from {
        transform: scaleX(0);
      }
      to {
        transform: scaleX(1);
      }
    }
  </style>
</head>

<body>
  <div class="wrapper" id="wrapper">
    <div class="text">
      Welcome to My Homepage
    </div>
  </div>

  <script>
    const targetUrl = "https://liuyu.polyu.online/index.html";
    const wrapper = document.getElementById("wrapper");

    function redirect() {
      wrapper.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 600);
    }

    // Auto redirect after animation finishes
    setTimeout(redirect, 2600);

    // Click anywhere = immediate redirect
    document.body.addEventListener("click", redirect);

    // Keyboard accessibility
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") redirect();
    });
  </script>
</body>
</html>
